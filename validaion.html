<!DOCTYPE html>
<html>
<head>
   <title>Form Validation</title>	
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel='stylesheet' href='style.css' type='text/css'/>
 
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
   <script src="script.js"></script>
</head>
<body>
   <h2>Form Validation</h2>
   <div class="container">
      <form id="formv" method="post" action="submit.php"> 
         <label for="fname">First Name</label>
         <input type="text" id="fname" name="fname" placeholder="Enter your First name">
         <span id="fnameError" class="error"></span>
         <br/><br/>
         <label for="lname">Last Name</label>
         <input type="text" id="lname" name="lname" placeholder="Enter your Last name">
         <span id="lnameError" class="error"></span>
         <br/><br/>
         <label for="email">Email </label>
         <input type="email" id="email" name="email" placeholder="Enter your email">
         <span id="emailError" class="error"></span>
         <br/><br/>
         <label>Phone Number: </label>
         <input class="form-control" type="text" id="phone_number" name="phone_number" placeholder="Phone Number" minlength="10" maxlength="10" required>
         <span id="phone_numberError" class="error"></span>
         <br/><br/>
         <label for="password">Password</label>
         <input type="password" id="password" name="password" placeholder="Enter your password">
         <span id="passwordError" class="error"></span>
         <br/><br/>
         <input type="submit" value="Submit">
      </form>
   </div>

</body>
</html>
